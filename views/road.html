<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Road Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <a href="/">Return Home</a>
    </nav>
    <form>
        <div class="form-group">
            <h1 id="roadTitle">Road Summary</h1>
            <h2>Enter the number of minutes you ran:</h2>
            <label for="minutes">Enter Minutes:</label>
            <input class="form-control" type="number" id="minutes" name="minutes" min="0" max="1000">

            <h2>Please enter the distance you Ran:</h2>
            <label for="distance"> Enter distance (in miles):</label>
            <input class="form-control" type="number" id="distance" name="distance" step="0.1" min="0" max="1000000">

            <button type="button" class="btn btn-primary submit" id="submitRun">Submit Run</button>
        </div>
    </form>

    <table class="table table-dark" id="roadTable">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Running Time</th>
                <th scope="col">Distance (mi)</th>
                <th scope="col">Run Date</th>
            </tr>
        </thead>

        <tbody>
            $("li").each(function()
            <tr>
                <th scope="row">"./index"</th>
                <td>(this.time)</td>
                <td>(this.distance)</td>
                <td>(this.created)</td>
            </tr>
            .each()

        </tbody>

    </table>

    <script src="./js/app.js" type="text/javascript"></script>



</body>
